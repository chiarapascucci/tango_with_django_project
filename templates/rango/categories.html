<ul>
    {% if categories %}
        {% for c in categories %}
            {% if c == current_category %}
            <li class="nav-item">
            <strong>
                <a class="nav-link active" href= "{% url 'rango:show_category' c.slug %}"> 
                    <span data-feather="archive"></span>{{ c.name }}
                </a>
            </strong>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link active" href= "{% url 'rango:show_category' c.slug %}"> 
                    <span daata-feather="archive"></span>{{ c.name }}</a>
            </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li class = "nave-item">There are no categories present.</li>
    {% endif %}    
</ul>
